<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vetorfast - Vetorizar Imagem</title>
</head>
<body>
    <h1>Vetorização de Imagem</h1>
    <form action="/vectorize" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
